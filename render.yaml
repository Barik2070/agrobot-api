services:
  - type: web
    name: agrobot-api
    env: python
    buildCommand: ""
    startCommand: "bash start.sh"
    region: oregon
    plan: free
    runtime: python
    repo: https://github.com/yourusername/agrobot-api
    branch: main
    autoDeploy: true
    envVars:
      - key: SHEET_ID
        sync: false
    secretFiles:
      - name: credentials.json